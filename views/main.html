<div class="panel panel-default"> <div class="panel-heading"> <button type="button" class="btn btn-default" ng-click="$storage.showEmployeeSettings = !$storage.showEmployeeSettings"> <span ng-class="$storage.showEmployeeSettings ? 'glyphicon glyphicon-collapse-up' : 'glyphicon glyphicon-expand'"></span> </button> <span class="panel-title">Basic Settings</span> </div> <div ng-class="$storage.showEmployeeSettings ? 'panel-body ng-show' : 'panel-body ng-hide'"> <form role="form"> <div class="form-group"> <label for="name">Name</label> <input id="name" type="text" class="form-control" ng-model="$storage.employee.fullName" required> </div> <div class="form-group"> <label for="id">ID</label> <input id="id" type="number" class="form-control" ng-model="$storage.employee.id" required> </div> <div class="form-group"> <label for="consType">Consultant type</label> <input id="consType" type="text" class="form-control" ng-model="$storage.employee.type" required> </div> <div class="form-group"> <label for="clientProj">Client project</label> <input id="clientProj" type="text" class="form-control" ng-model="$storage.employee.clientProject" required> </div> <div class="form-group"> <label for="project">Project</label> <input id="project" type="text" class="form-control" ng-model="$storage.employee.project" required> </div> <div class="form-group"> <label for="clientMgr">Client manager</label> <input id="clientMgr" type="text" class="form-control" ng-model="$storage.employee.clientManager" required> </div> </form> </div> </div> <table class="table table-bordered"> <tr> <th> <a href="" ng-click="predicate='from'">From</a>  <th> <a href="" ng-click="predicate='to'">To</a>  <th> <a href="" ng-click="predicate='type'">Category</a>  <th>  <tr ng-repeat="holiday in $storage.holidays | orderBy:predicate:false"> <td> <input type="date" ng-model="holiday.from">  <td> <input type="date" ng-model="holiday.to">  <td> <select ng-model="holiday.type" ng-options="category for category in $storage.categories"></select>  <td> <button type="button" class="btn btn-default" ng-click="$storage.holidays.splice($index, 1)"> <span class="glyphicon glyphicon-remove"></span> Remove </button>   <tr> <td colspan="4"> <button type="button" class="btn btn-default" ng-click="$storage.holidays.push({})"> <span class="glyphicon glyphicon-plus"></span> Add </button>   </table>
